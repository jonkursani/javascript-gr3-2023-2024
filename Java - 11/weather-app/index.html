<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="City" id="inp-city" />
              <button class="btn btn-outline-secondary" type="button" id="btn-search">Search</button>
            </div>

            <div class="mb-4 pb-2">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="metric"
                  checked
                />
                <label class="form-check-label" for="inlineRadio1">Celsius</label>
              </div>

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="standard"
                />
                <label class="form-check-label" for="inlineRadio2">Farenheit</label>
              </div>
            </div>

            <div class="card shadow-0 border d-none" id="card">
              <div class="card-body p-4">
                <h4 class="mb-1 sfw-normal" id="city-name"></h4>
                <p class="mb-2">Current temperature: <strong id="current-temp"></strong></p>
                <p>Feels like: <strong id="feels-like"></strong></p>
                <p>Max: <strong id="max-temp"></strong>, Min: <strong id="min-temp"></strong></p>

                <div class="d-flex flex-row align-items-center">
                  <p class="mb-0 me-4" id="weather-desc"></p>
                  <img id="weather-icon" />
                </div>
              </div>
            </div>

            <div class="card shadow-0 border d-none" id="error">
              <div class="card-body p-4 text-center">
                <h3 id="error-heading">ðŸ˜’ Error fetching weather data</h3>
              </div>
            </div>

            <div class="text-center d-none" id="spinner">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
