<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .done {
        text-decoration: line-through;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Shkruaj nje todo" id="inp-todo" />
        <button class="btn btn-outline-success" type="button" id="btn-save">Ruaj</button>
      </div>

      <div class="my-3">
        <input type="text" class="form-control" id="inp-filter" />
      </div>

      <div class="card">
        <div class="card-header bg-success text-center text-white">
          <h3>Todo list</h3>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush" id="todo-list">
            <!-- <li class="list-group-item">Test item</li> -->
          </ul>

          <div class="text-center">
            <button class="btn btn-outline-secondary" id="btn-clear">Clear all</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
